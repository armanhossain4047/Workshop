<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Employee Portal</title>
</head>
<body>
    <!-- Navigation -->
     <div id="nav-placeholder"> </div>
    <!-- Bill Information  -->
    <div class="min-h-screen bg-gray-100 p-6">
      <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Bill History</h2>
        <div class="mb-6">
          <label for="filter" class="block text-sm font-medium text-gray-700 mb-2">Filter By</label>
          <div class="flex gap-4">
            <input 
              type="month" 
              id="month-filter" 
              class="w-40 border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
              placeholder="Select Month"
            />
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Apply</button>
          </div>
        </div>
        
        <div class="grid grid-cols-2 gap-6 mb-6">
          <div class="p-4 bg-blue-50 rounded-lg shadow">
            <p class="text-sm text-gray-600">Total Bills Received</p>
            <p class="text-2xl font-bold text-blue-700">$10,500</p>
          </div>
          <div class="p-4 bg-green-50 rounded-lg shadow">
            <p class="text-sm text-gray-600">Bills Received This Month</p>
            <p class="text-2xl font-bold text-green-700">$1,200</p>
          </div>
          <div class="p-4 bg-red-50 rounded-lg shadow">
            <p class="text-sm text-gray-600">Total Due</p>
            <p class="text-2xl font-bold text-red-700">$500</p>
          </div>
          <div class="p-4 bg-yellow-50 rounded-lg shadow">
            <p class="text-sm text-gray-600">Emergency Advances</p>
            <p class="text-2xl font-bold text-yellow-700">$300</p>
          </div>
        </div>
    
        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Detailed Bill History</h3>
          <table class="w-full table-auto border-collapse bg-white shadow-md">
            <thead>
              <tr class="bg-gray-100">
                <th class="text-left text-gray-600 px-4 py-2">Date</th>
                <th class="text-left text-gray-600 px-4 py-2">Description</th>
                <th class="text-right text-gray-600 px-4 py-2">Amount</th>
                <th class="text-right text-gray-600 px-4 py-2">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border-t px-4 py-2">2024-12-01</td>
                <td class="border-t px-4 py-2">Monthly Salary</td>
                <td class="border-t px-4 py-2 text-right">$1,200</td>
                <td class="border-t px-4 py-2 text-right text-green-600">Paid</td>
              </tr>
              <tr>
                <td class="border-t px-4 py-2">2024-11-15</td>
                <td class="border-t px-4 py-2">Emergency Advance</td>
                <td class="border-t px-4 py-2 text-right">$300</td>
                <td class="border-t px-4 py-2 text-right text-yellow-600">Pending</td>
              </tr>
              <tr>
                <td class="border-t px-4 py-2">2024-11-01</td>
                <td class="border-t px-4 py-2">Monthly Salary</td>
                <td class="border-t px-4 py-2 text-right">$1,200</td>
                <td class="border-t px-4 py-2 text-right text-green-600">Paid</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
     <!-- Footer -->
      <div id="footer-placeholder"></div>
    
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/Frontend/js/employee/loadNavigation.js"></script>
<script src="/Frontend/js/employee/loadFooter.js"></script>
</html>
