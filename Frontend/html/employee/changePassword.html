<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Employee Portal</title>
</head>
<body>
    <!-- Navigation -->
     <div id="nav-placeholder"> </div>
    <!-- Change Password -->
    <div class="flex items-center justify-center min-h-screen bg-gray-50">
      <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Change Password</h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="current-password" class="block text-sm font-medium text-gray-600 mb-1">Current Password</label>
            <div class="relative">
              <input 
                type="password" 
                id="current-password" 
                name="current-password" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                placeholder="Enter your current password" 
                required
              />
            </div>
          </div>
          <div>
            <label for="new-password" class="block text-sm font-medium text-gray-600 mb-1">New Password</label>
            <div class="relative">
              <input 
                type="password" 
                id="new-password" 
                name="new-password" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
                placeholder="Enter your new password" 
                required
              />
            </div>
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-600 mb-1">Confirm New Password</label>
            <div class="relative">
              <input 
                type="password" 
                id="confirm-password" 
                name="confirm-password" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none"
                placeholder="Re-enter your new password" 
                required
              />
            </div>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
            Update Password
          </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-6">
          <a href="/Frontend/html/employee/deshboard.html" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </p>
      </div>
    </div>
    
     <!-- Footer -->
      <div id="footer-placeholder"></div>
    
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/Frontend/js/employee/loadNavigation.js"></script>
<script src="/Frontend/js/employee/loadFooter.js"></script>
</html>
