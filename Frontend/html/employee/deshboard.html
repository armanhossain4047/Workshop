<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Employee Portal</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
     <div id="nav-placeholder"> </div>
    <!-- Deshboard -->
    <div class="container mx-auto py-6 px-4">
      <!-- Header -->
      <header class="mb-6">
          <h1 class="text-3xl font-bold text-gray-800">Employee Dashboard</h1>
      </header>

      <!-- Cards Section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <!-- Total Work Hours -->
          <div class="bg-white shadow-md rounded-lg p-6">
              <h2 class="text-lg font-semibold text-gray-700">This Month's Total Work Hours</h2>
              <p class="text-2xl font-bold text-blue-500 mt-4">160 hrs</p>
          </div>

          <!-- Total Overtime Hours -->
          <div class="bg-white shadow-md rounded-lg p-6">
              <h2 class="text-lg font-semibold text-gray-700">Total Overtime Hours</h2>
              <p class="text-2xl font-bold text-green-500 mt-4">20 hrs</p>
          </div>

          <!-- Attendance Summary -->
          <div class="bg-white shadow-md rounded-lg p-6">
              <h2 class="text-lg font-semibold text-gray-700">Attendance Summary</h2>
              <p class="mt-4"><span class="font-bold text-green-500">22</span> Days Present</p>
              <p><span class="font-bold text-red-500">2</span> Days Absent</p>
          </div>
      </div>

      <!-- Billing History Section -->
      <div class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-bold text-gray-700 mb-4">Billing History</h2>

          <div class="overflow-x-auto">
              <table class="min-w-full text-sm text-gray-600">
                  <thead>
                      <tr>
                          <th class="px-4 py-2 border-b-2 text-left">Month</th>
                          <th class="px-4 py-2 border-b-2 text-left">Total Bill</th>
                          <th class="px-4 py-2 border-b-2 text-left">Received</th>
                          <th class="px-4 py-2 border-b-2 text-left">Due</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td class="px-4 py-2 border-b">January</td>
                          <td class="px-4 py-2 border-b">$3000</td>
                          <td class="px-4 py-2 border-b text-green-500">$3000</td>
                          <td class="px-4 py-2 border-b text-red-500">$0</td>
                      </tr>
                      <tr>
                          <td class="px-4 py-2 border-b">February</td>
                          <td class="px-4 py-2 border-b">$3200</td>
                          <td class="px-4 py-2 border-b text-green-500">$2800</td>
                          <td class="px-4 py-2 border-b text-red-500">$400</td>
                      </tr>
                      <tr>
                          <td class="px-4 py-2 border-b">March</td>
                          <td class="px-4 py-2 border-b">$3100</td>
                          <td class="px-4 py-2 border-b text-green-500">$3100</td>
                          <td class="px-4 py-2 border-b text-red-500">$0</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

     <!-- Footer -->
      <div id="footer-placeholder"></div>
    
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/Frontend/js/employee/loadNavigation.js"></script>
<script src="/Frontend/js/employee/loadFooter.js"></script>
</html>
