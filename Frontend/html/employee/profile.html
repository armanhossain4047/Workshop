<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Employee Portal</title>
</head>
<body>
    <!-- Navigation -->
     <div id="nav-placeholder"> </div>

    <!-- Employee Profile -->
    <div class="container mx-auto p-6">
      <div class="bg-white shadow-md rounded-lg p-8 max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-700 mb-6 text-center">Employee Profile</h1>
  
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-600 font-medium mb-2">Employee ID</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">E12345</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">First Name</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">John</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Last Name</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">Doe</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Gender</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">Male</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Date of Birth</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">1990-01-01</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Nationality</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">American</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Phone Number</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">+1 234 567 890</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Email</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">john.doe@example.com</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Address</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">123 Main St, Springfield</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Job Title</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">Software Engineer</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Department</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">IT</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Hire Date</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">2022-06-01</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Salary</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">$75,000</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Passport Number</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">X1234567</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Visa Status</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">Valid</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Emergency Contact Name</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">Jane Doe</p>
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-2">Emergency Contact Phone</label>
            <p class="bg-gray-100 px-4 py-2 rounded-lg">+1 987 654 321</p>
          </div>
        </div>
  
        <div class="mt-8 text-center">
          <button class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition ml-4">Log Out</button>
        </div>
  
        <p class="text-gray-500 text-sm text-center mt-4">Last Updated: 2023-12-01</p>
      </div>
    </div>

     <!-- Footer -->
      <div id="footer-placeholder"></div>
    
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/Frontend/js/employee/loadNavigation.js"></script>
<script src="/Frontend/js/employee/loadFooter.js"></script>
</html>
