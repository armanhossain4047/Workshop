<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>About Page</title>
</head>
<body>

    <!-- navigation -->
    <div id="nav-placeholder"></div>

    <!-- Login in from -->
    <div class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-50 to-blue-100">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-blue-500 text-white text-center py-6">
          <h2 class="text-3xl font-bold">Employee Portal</h2>
          <p class="text-sm">Welcome back! Please log in to continue.</p>
        </div>
        <div class="p-8">
          <form action="#" method="POST" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Work Email</label>
              <div class="relative mt-1">
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm"
                  placeholder="Enter your work email" 
                  required
                />
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="absolute right-3 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16">
                  <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                  <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                </svg>
              </div>
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <div class="relative mt-1">
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm"
                  placeholder="Enter your password" 
                  required
                />
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="absolute right-3 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" class="text-blue-500 focus:ring-blue-400 focus:outline-none rounded-sm mr-2" />
                Remember me
              </label>
              <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200 shadow-md">
              Log In
            </button>
          </form>
          <p class="text-center text-sm text-gray-600 mt-6">
            Need help? <a href="/Frontend/html/employee/contactSupport.html" class="text-blue-500 hover:underline">Contact Support</a>
          </p>
        </div>
      </div>
    </div>
    
<!-- footer -->
    <div id="footer-placeholder"></div>

</body>
    <script src="/Frontend/js/employee/loadNavigation.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/Frontend/js/employee/loadFooter.js"></script>
</html>
