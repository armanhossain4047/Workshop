<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Employee Portal</title>
</head>
<body>
    <!-- Navigation -->
     <div id="nav-placeholder"> </div>

     <!-- Work Time -->
     <div class="min-h-screen bg-gray-100 flex flex-col items-center py-6">
        <div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Work Hours Tracker</h2>
          <div class="flex justify-between items-center mb-4">
            <label for="date-filter" class="block text-sm font-medium text-gray-600">Filter by:</label>
            <select id="date-filter" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
              <option value="today">Today</option>
              <option value="this-week">This Week</option>
              <option value="this-month">This Month</option>
              <option value="this-year">This Year</option>
              <option value="custom">Custom Date</option>
            </select>
          </div>
          <div id="custom-date-input" class="hidden mb-4">
            <div class="flex space-x-4">
              <div>
                <label for="start-date" class="block text-sm font-medium text-gray-600">Start Date:</label>
                <input type="date" id="start-date" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
              </div>
              <div>
                <label for="end-date" class="block text-sm font-medium text-gray-600">End Date:</label>
                <input type="date" id="end-date" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
              </div>
            </div>
          </div>
          <div class="overflow-x-auto mt-6">
            <table class="w-full border-collapse bg-white shadow-md">
              <thead>
                <tr class="bg-blue-500 text-white">
                  <th class="py-2 px-4 text-left">Date</th>
                  <th class="py-2 px-4 text-left">Day</th>
                  <th class="py-2 px-4 text-left">Work Hours</th>
                  <th class="py-2 px-4 text-left">Overtime Hours</th>
                </tr>
              </thead>
              <tbody id="work-hours-data" class="text-gray-700">
                <tr>
                  <td class="py-2 px-4">2024-12-18</td>
                  <td class="py-2 px-4">Monday</td>
                  <td class="py-2 px-4">8</td>
                  <td class="py-2 px-4">2</td>
                </tr>
                <tr>
                  <td class="py-2 px-4">2024-12-19</td>
                  <td class="py-2 px-4">Tuesday</td>
                  <td class="py-2 px-4">7</td>
                  <td class="py-2 px-4">1</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-6">
            <h3 class="text-xl font-bold text-gray-700 mb-4">Summary</h3>
            <div class="flex justify-between text-gray-700">
              <p>Total Work Hours This Month: <span class="font-semibold">160</span></p>
              <p>Total Overtime Hours This Month: <span class="font-semibold">20</span></p>
            </div>
          </div>
        </div>
      </div>
      
      <script>
        const dateFilter = document.getElementById('date-filter');
        const customDateInput = document.getElementById('custom-date-input');
      
        dateFilter.addEventListener('change', (e) => {
          if (e.target.value === 'custom') {
            customDateInput.classList.remove('hidden');
          } else {
            customDateInput.classList.add('hidden');
          }
        });
      </script>
      

     <!-- Footer -->
      <div id="footer-placeholder"></div>
    
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/Frontend/js/employee/loadNavigation.js"></script>
<script src="/Frontend/js/employee/loadFooter.js"></script>
</html>
