<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/singup.css">
    <title>Sing Page</title>
</head>
<body>

    <!-- navigation -->
    <div id="nav-placeholder"></div>

    <!-- SingUp -->

    <form class="signup-form bg-gray-50 p-6 rounded-lg shadow-lg max-w-md mx-auto mt-10 space-y-4">
        <h1 class="text-2xl font-bold text-center text-gray-800">Create an Account</h1>
      
        <div class="form-group">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="relative mt-1">
            <input type="text" id="username" placeholder="Enter your username" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="absolute top-2/4 right-3 h-5 w-5 text-gray-400 transform -translate-y-2/4">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
          </div>
        </div>
      
        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="relative mt-1">
            <input type="email" id="email" placeholder="Enter your email" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="absolute top-2/4 right-3 h-5 w-5 text-gray-400 transform -translate-y-2/4">
              <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
              <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
          </div>
        </div>
      
        <div class="form-group">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative mt-1">
            <input type="password" id="password" placeholder="Enter your password" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="absolute top-2/4 right-3 h-5 w-5 text-gray-400 transform -translate-y-2/4">
              <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none">Sign Up</button>
      
        <div class="form-footer text-center text-sm text-gray-600">
          Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log in</a>
        </div>
      </form>
      

    <!-- footer -->
    <div id="footer-placeholder"></div>

</body>
    <script src="../js/loadFooter.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/loadNavigation.js"></script>
</html>
